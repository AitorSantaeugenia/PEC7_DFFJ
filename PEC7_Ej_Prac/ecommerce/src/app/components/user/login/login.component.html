<div class="form-content">
  <div *ngIf="userStoreService.isLogged; else form" class="divInfoLogin">
    <h1 class="h1-form-content">El usuario est√° logeado. </h1>
    <button (click)="logout()" class="btn btn-primary logoutBtn">Logout</button>
  </div>

  <ng-template #form>
    <h1 class="h1-form-content"> Formulario - Login</h1>

    <form  [formGroup]="loginForm" (submit)="doLogin(loginForm.value)"  class="form-content-article">

      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password">
      </div>

      <button class="btn btn-primary">Login</button>
    </form>
  </ng-template>
</div>
