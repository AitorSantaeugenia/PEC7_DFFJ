<div class="form-content">
    <h1 class="h1-form-content"> Crear artículo - Formulario Reactivo</h1>
    <!-- ------------------- INICI FORMULARI ------------------- -->
    <form (ngSubmit)="crearArticulo()" [formGroup]="formArticle" class="form-content-article">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nombre del artículo" formControlName="name">
            
                <div class="text-danger form-text" *ngIf="(formArticle.get('name')!.dirty || submitedForm ) && formArticle.get('name')!.invalid">
                    <div *ngIf="formArticle.get('name')!.errors?.['required']">
                        Nombre obligatorio
                    </div>

                    <div *ngIf="formArticle.get('name')!.errors?.['NameArticleValidator']">
                        <div>El nombre <strong>{{formArticle.get('name')!.value}}</strong>  no está permitido </div>
                        <div>[prueba|fake|mock|test]</div>
                    </div>
                </div>
            </div>
            <!-- ----------------------------------------------->        
            <div class="form-group">
                <input class="form-control" type="number" name="price" placeholder="Precio del artículo" formControlName="price">
                <div class="text-danger form-text" *ngIf="(formArticle.get('price')!.dirty || submitedForm) && formArticle.get('price')!.invalid">
                        <div *ngIf="formArticle.get('price')!.errors?.['required']">
                            Precio obligatorio
                        </div>
                        <div *ngIf="formArticle.get('price')!.errors?.['min']">
                            Precio mínimo de 0.1€
                        </div>
                </div>
            </div>
            <!-- -----------------------------------------------> 
            <div class="form-group">
                <input class="form-control" type="text" name="imageUrl" formControlName="imageUrl" placeholder="URL de la imagen">
            
                <div class="text-danger form-text" *ngIf="(formArticle.get('imageUrl')!.dirty || submitedForm) && formArticle.get('imageUrl')!.invalid">
                    <div *ngIf="formArticle.get('imageUrl')!.errors?.['required']">
                        URL obligatoria
                    </div>
                    <div *ngIf="formArticle.get('imageUrl')!.errors?.['pattern']">
                        URL incorrecta
                    </div>
                </div>
            </div>
            <!-- -----------------------------------------------> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isOnSale" formControlName="isOnSale">
                    El artículo está en venta
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Crear artículo</button>
    </form>
    <!-- ------------------- FI FORMULARI ------------------- -->
    <br>
    <!-- -------------------- Imprimimos articulo creado -------------------- -->
    <h4 *ngIf="newArticle">Artículo creado || {{newArticle | json}}</h4>
</div>
